
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2G-S7 - محرر Python</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('https://i.imgur.com/ThwRz6o.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        h1 {
            margin: 20px;
            font-size: 3rem;
            color: #ffdd57;
            text-shadow: 2px 2px 5px #000;
        }
        .editor-container {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        #editor {
            height: 500px;
            border-radius: 10px;
        }
        .output {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #f8f8f2;
            white-space: pre-wrap;
            font-size: 1.2rem;
        }
        .error {
            background-color: rgba(255, 69, 58, 0.9);
            color: #fff;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff79c6, #bd93f9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>G2G-S7 - محرر Python فخم</h1>

    <div class="editor-container">
        <textarea id="editor">// اكتب الكود الخاص بك هنا</textarea>
    </div>

    <div>
        <button onclick="runCode()">تشغيل الكود</button>
        <button onclick="clearEditor()">مسح الكود</button>
    </div>

    <div id="output" class="output" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script>
        // إعداد محرر CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "python",
            theme: "dracula"
        });

        // دالة تشغيل الكود
        function runCode() {
            const code = editor.getValue();
            fetch("/execute", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                const outputDiv = document.getElementById("output");
                if (data.status === "success") {
                    outputDiv.style.display = "block";
                    outputDiv.className = "output";
                    outputDiv.textContent = `النتيجة:\n${data.output}`;
                } else {
                    outputDiv.style.display = "block";
                    outputDiv.className = "output error";
                    outputDiv.textContent = `خطأ:\n${data.output}`;
                }
            })
            .catch(error => console.error("Error:", error));
        }

        // دالة مسح الكود
        function clearEditor() {
            editor.setValue("");
            const outputDiv = document.getElementById("output");
            outputDiv.style.display = "none";
        }
    </script>
</body>
</html>
