<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Online - بيئة محاكاة Python</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #4caf50;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .editor-container {
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #editor {
            height: 400px;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .run {
            background-color: #4caf50;
            color: white;
        }
        .run:hover {
            background-color: #45a049;
        }
        .output-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #1b1b1b;
            border-radius: 5px;
            color: #fff;
        }
        .output {
            white-space: pre-wrap;
            font-family: "Courier New", monospace;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">Python Online - بيئة برمجة Python</div>
    <div class="editor-container">
        <textarea id="editor"># اكتب كود بايثون هنا
print("مرحبًا بك في Python Online!")</textarea>
        <div class="buttons">
            <button class="run" id="run-code">تشغيل الكود</button>
        </div>
        <div class="output-container">
            <strong>الإخراج:</strong>
            <pre class="output" id="output">الإخراج سيظهر هنا...</pre>
        </div>
    </div>

    <!-- مكتبات CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script>
        // تهيئة محرر الأكواد
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'python',
            theme: 'dracula',
            lineNumbers: true,
        });

        // زر تشغيل الكود
        document.getElementById('run-code').addEventListener('click', async () => {
            const code = editor.getValue(); // قراءة الكود من المحرر
            const outputElement = document.getElementById('output');
            outputElement.textContent = 'جارٍ تنفيذ الكود...';

            try {
                // إرسال الكود إلى الخادم لتشغيله
                const response = await fetch('https://python-web-runner.your-backend-api.com/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code }),
                });
                const result = await response.json();
                if (result.error) {
                    outputElement.textContent = `خطأ:\n${result.error}`;
                    outputElement.classList.add('error');
                } else {
                    outputElement.textContent = result.output;
                    outputElement.classList.remove('error');
                }
            } catch (e) {
                outputElement.textContent = 'فشل الاتصال بالخادم.';
            }
        });
    </script>
</body>
</html>
