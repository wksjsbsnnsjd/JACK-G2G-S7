<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2G-S7 - محرك بايثون</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #282828;
            color: #f5f5f5;
            text-align: center;
            padding: 50px;
            background-image: url('https://path-to-your-anime-image.jpg'); /* صورة أنمي كخلفية */
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 3rem;
            color: #66d9ef;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .editor-container {
            width: 80%;
            margin: 0 auto;
            height: 400px;
            background-color: rgba(39, 40, 34, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .output, .error {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #3e3e3e;
            border-radius: 8px;
            color: #f5f5f5;
        }
        .error {
            background-color: #ff5555;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #66d9ef;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #53c5d0;
        }
        .header {
            font-size: 2rem;
            font-weight: bold;
            color: #66d9ef;
            margin-bottom: 30px;
        }
        .anime-image {
            width: 200px;
            margin-top: 20px;
            border-radius: 10px;
        }
        #editor {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
</head>
<body>

    <div class="header">G2G-S7 - محرك بايثون</div>

    <!-- إضافة صورة أنمي في الهيدر -->
    <img src="https://path-to-your-anime-image.jpg" alt="Anime Image" class="anime-image">

    <h1>اختبر أكواد بايثون هنا</h1>

    <div class="editor-container">
        <div id="editor">{{ code }}</div>
    </div>

    <form action="/" method="POST">
        <input type="hidden" name="code" id="code">
        <button type="submit">تشغيل الكود</button>
        <button type="button" onclick="clearCode()">مسح الكود</button>
    </form>

    {% if output %}
    <div class="output">
        <h3>النتيجة:</h3>
        <pre>{{ output }}</pre>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <h3>خطأ:</h3>
        <pre>{{ error }}</pre>
    </div>
    {% endif %}

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");

        // عند إرسال النموذج، أضف الكود إلى الحقل المخفي
        document.querySelector('form').onsubmit = function() {
            document.getElementById('code').value = editor.getValue();
        };

        // دالة لمسح الكود
        function clearCode() {
            editor.setValue('');
        }
    </script>

</body>
</html>
