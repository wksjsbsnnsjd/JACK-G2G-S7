<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2G-S7 - محرك بايثون</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #2d2d2d;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #66d9ef;
            margin: 20px;
        }
        .editor-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background: #272822;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #editor {
            height: 400px;
            border-radius: 10px;
        }
        .output, .error {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            padding: 15px;
            border-radius: 8px;
            background-color: #3e3e3e;
            color: #ffffff;
            white-space: pre-wrap;
        }
        .error {
            background-color: #ff5555;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #66d9ef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #53c5d0;
        }
    </style>
</head>
<body>

    <h1>G2G-S7 - محرر أكواد بايثون</h1>

    <div class="editor-container">
        <textarea id="editor">// اكتب كودك هنا</textarea>
    </div>

    <div>
        <button onclick="runCode()">تشغيل الكود</button>
        <button onclick="clearEditor()">مسح الكود</button>
    </div>

    <div id="output" class="output" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script>
        // تهيئة محرر CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "python",
            theme: "monokai"
        });

        // دالة تشغيل الكود
        function runCode() {
            const code = editor.getValue();
            fetch("/execute", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                const outputDiv = document.getElementById("output");
                if (data.status === "success") {
                    outputDiv.style.display = "block";
                    outputDiv.className = "output";
                    outputDiv.textContent = `النتيجة:\n${data.output}`;
                } else {
                    outputDiv.style.display = "block";
                    outputDiv.className = "error";
                    outputDiv.textContent = `خطأ:\n${data.output}`;
                }
            })
            .catch(error => console.error("Error:", error));
        }

        // دالة لمسح الكود
        function clearEditor() {
            editor.setValue("");
            const outputDiv = document.getElementById("output");
            outputDiv.style.display = "none";
        }
    </script>

</body>
</html>
